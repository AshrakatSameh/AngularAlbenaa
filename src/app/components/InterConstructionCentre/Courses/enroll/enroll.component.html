
<section id="get-started" class="get-started section-bg">
    <div class="container">
      <div class="row justify-content-between gy-4">
        <div class="col-lg-6 d-flex align-items-center" data-aos="fade-up">
          <form
          [formGroup]="myCourseApplicantForm"
          (ngSubmit)="onSubmitCourseApplicant()"
            class="php-email-form"
            id="scrolled_form"
          >
            <h3> {{'aboutCourses.applyCourse.title' |translate}} </h3>
            <div class="row gy-3">
              <div class="col-md-12">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="{{'aboutCourses.applyCourse.name' |translate}}"
                  formControlName="name"

                  required
                />
              </div>
  
              <div class="col-md-12">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="{{'aboutCourses.applyCourse.email' |translate}}"
                  formControlName="email"

                  required
                />
              </div>
  
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  placeholder=" {{'aboutCourses.applyCourse.phone' |translate}}"
                  formControlName="phoneNumber"

                  required
                />
              </div>
  
              <div class="col-md-12">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="{{'aboutCourses.applyCourse.Qualification' |translate}}"
                  formControlName="educationalQualification"

                  required
                />
              </div>
  
          
  
              <div class="col-md-12">
                <select class="form-select" aria-label="Default select example"  formControlName="courseName"
                >
                  <option selected disabled>
                    {{'aboutCourses.applyCourse.selection' |translate}}
                  </option>
                  <option value="كورس المساحة "> {{'aboutCourses.course1' |translate}} </option>
                  <option value="كورس 3D-Max"> {{'aboutCourses.course2' |translate}} </option>
                  <option value="كورس_AuToCAD"> {{'aboutCourses.course3' |translate}} </option>
                  <option value="دبلومةالمكتب الفني"> {{'aboutCourses.course4' |translate}}</option>
                  <option value="دبلومة نظم المعلومات الجغرافية GIS"> {{'aboutCourses.course5' |translate}}</option>
                  <option value="كورس ال_ REVIT المعماري">{{'aboutCourses.course6' |translate}}</option>
                  <option value="كورس الهندسة الكهربائية للمواقع الإنشائية والمباني">
                    {{'aboutCourses.course7' |translate}}
                  </option>
                  <option value="دبلومة تصميم الجرافيك">{{'aboutCourses.course8' |translate}}</option>
                  <option value="دبلومة المساحة + التخطيط المتكاملة ">{{'aboutCourses.course9' |translate}}</option>
                  <option value="دورة حساب كميات"> {{'aboutCourses.course10' |translate}}</option>
                  <option value="دبلومة إعداد مهندس موقع ">{{'aboutCourses.course11' |translate}}</option>
                  <option value="التدريب الصيفي لكليات الهندسة والمساحة">{{'aboutCourses.course12' |translate}}</option>
                  <option value="كورس_html ">{{'aboutCourses.course13' |translate}} </option>
                  <option value="برنامج اسكراتش">{{'aboutCourses.course14' |translate}}</option>
                  <option value="ICDL">{{'aboutCourses.course15' |translate}}</option>
                  <option value="كورس الاسعافات الاوليه ">{{'aboutCourses.course16' |translate}}</option>

                  



                </select>
              </div>
  
            
              <div class="col-md-12 text-center">
               
  
                <button type="submit">{{'aboutCourses.applyCourse.submit' |translate}}</button>
              </div>
            </div>
          </form>
        </div>
  
        <div class="col-lg-5" data-aos="fade">
          <div class="content">
            <img src="assets/img/apply.webp" class="img-fluid my-img" alt="" />
          </div>
        </div>
      </div>
    </div>
  </section>
