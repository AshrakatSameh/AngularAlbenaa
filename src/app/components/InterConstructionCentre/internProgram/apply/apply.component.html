
<section id="get-started" class="get-started section-bg">
    <div class="container">
      <div class="row justify-content-between gy-4">
        <div class="col-lg-6 d-flex align-items-center" data-aos="fade-up">
          <form
          [formGroup]="myCourseApplicantForm"
          (ngSubmit)="onSubmitCourseApplicant()"
            class="php-email-form"
            id="scrolled_form"
          >
            <h3>{{'Professional Training.application.title' | translate}}</h3>
            <div class="row gy-3">
              <div class="col-md-12">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="{{'Professional Training.application.name' | translate}}"
                  formControlName="name"

                  required
                />
              </div>
  
              <!-- <div class="col-md-12">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="البريد الالكتروني"
                  required
                />
              </div> -->
  
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  placeholder="{{'Professional Training.application.phone' | translate}}"
                  formControlName="phone"

                  required
                />
              </div>
  
              <div class="col-md-12">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="{{'Professional Training.application.Educational qualification' | translate}}"
                  formControlName="educationalQualification"

                  required
                />
              </div>
  
          
  
              <div class="col-md-12">
                <select class="form-select" aria-label="Default select example" formControlName="trainingName">
                  <option selected disabled>
                    {{'Professional Training.application.option1' | translate}}
                  </option>
                  <option value="قسم الصحافه والاعلام">{{'Professional Training.Training Information.title1' | translate}}</option>
                  <option value="قسم السياحه والفنادق">{{'Professional Training.title2' | translate}}</option>
                  <option value="قسم المساحة والخرائط"> {{'Professional Training.title3'}}</option>
                  <option value="قسم الحاسب الآلي">{{'Professional Training.title4' | translate}}</option>
                  <option value="قسم اللغات والترجمة"> {{'Professional Training.title5' | translate}}</option>
                  <option value="قسم إدارة الاعمال و السكرتاريه">{{'Professional Training.title6' | translate}}</option>
                  <option value=" قسم الخدمات الصحيه">
                    {{'Professional Training.title7' | translate}}
                  </option>
                </select>
              </div>
  
            
              <div class="col-md-12 text-center">
               
  
                <button type="submit">{{'aboutCourses.applyCourse.submit' | translate}}</button>
              </div>
            </div>
          </form>
        </div>
  
        <div class="col-lg-5" data-aos="fade">
          <div class="content">
            <img src="assets/img/apply.webp" class="img-fluid my-img" alt="" />
          </div>
        </div>
      </div>
    </div>
  </section>
